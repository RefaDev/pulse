<section class="promo">
  <div class="promo__container">
    @@include('./header.html', {})

    <div class="promo__wrapper">
      <h1 class="promo__header">Подбор пульсометра</h1>
      <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
      <div class="promo__icons">
        <div class="promo__icon">
          <img src="./images/time.svg" alt="clock" />
          Время подбора:<br />10 минут
        </div>
        <div class="promo__icon">
          <img src="./images/cart.svg" alt="cart" />
          Бесплатная<br />
          доставка
        </div>
        <div class="promo__icon">
          <img src="./images/message.svg" alt="message" />
          Ответим<br />
          на все вопросы
        </div>
      </div>
      <button data-type="form-overlay" class="button button_main">
        заказать КОНСУЛЬТАЦИЮ
      </button>
      <div class="promo__link">
        <p>
          или
          <a href="#catalog"
            >ПЕРЕЙТИ В КАТАЛОГ</a
          >
        </p>
      </div>
    </div>
  </div>
</section>
