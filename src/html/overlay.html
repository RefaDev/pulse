<div class="form-overlay _overlay-bg" data-popup="form-overlay">
  <div class="form-overlay__consultation">
    <div class="form-overlay__title">Просто заполните форму заявки</div>
    <div class="form-overlay__subtitle">
      и мы перезвоним вам в течении 10 минут
    </div>
    <form class="form">
      <input type="text" placeholder="Ваше имя" />
      <input type="tel" placeholder="Ваш телефон" />
      <input type="email" placeholder="Ваш E-mail" />
      <button type="submit" class="button button_main">
        заказать кОНСУЛЬТАЦИЮ
      </button>
    </form>
    <button class="form-overlay__close button-close">
      <img src="./images/cross.svg" alt="cross" />
    </button>
  </div>
</div>

<div class="form-overlay _overlay-bg" data-popup="order">
  <div class="form-overlay__consultation">
    <div class="form-overlay__title">Ваш заказ:</div>
    <div class="form-overlay__subtitle" data-name="name">
      Пульсометр Polar FT1
    </div>
    <form class="form">
      <input type="text" placeholder="Ваше имя" />
      <input type="tel" placeholder="Ваш телефон" />
      <input type="email" placeholder="Ваш E-mail" />
      <button type="submit" class="button button_main">Купить</button>
    </form>
    <button class="form-overlay__close button-close" data-type="thanks">
      <img src="./images/cross.svg" alt="cross" />
    </button>
  </div>
</div>

<div class="form-overlay _overlay-bg" data-popup="thanks">
  <div class="form-overlay__consultation">
    <div class="form-overlay__title">Спасибо за вашу заявку!</div>
    <div class="form-overlay__subtitle">
      Наш менеджер свяжется с вами в ближайшее время!
    </div>
    <button class="form-overlay__close button-close">
      <img src="./images/cross.svg" alt="cross" />
    </button>
  </div>
</div>
